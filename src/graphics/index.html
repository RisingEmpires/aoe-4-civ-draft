<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<style>
		body {
			font-family: sans-serif;
		}

		.monospace {
			font-family: monospace;
		}

		.civBannedFilter {
			filter: brightness(65%);
		}

		.civBanned {
			width: 60px;
			margin: 5px 0px;
			border: 2px solid #0000;
			border-radius: 4%;
			height: 100%;
			background: linear-gradient(#191212, #191212) padding-box, linear-gradient(var(--angle),
					#07070700,
					#ff2828) border-box;
			animation: 8s rotate linear infinite;
		}

		@keyframes rotate {
			to {
				--angle: 360deg;
			}
		}

		@property --angle {
			syntax: "<angle>";
			initial-value: 0deg;
			inherits: false;
		}

		.civPicked {
			width: 140px;
			margin: 5px 0px;
			border: 2px solid #0000;
			border-radius: 4%;
			background: linear-gradient(#191212, #191212) padding-box, linear-gradient(var(--angle),
					#9c683b,
					#FFD700) border-box;
			animation: 8s rotate linear infinite;
		}

		.borderer {
			border: 1px solid red;
		}

		.leftBans {
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 75%;
			left: 32%;
		}

		.rightBans {
			transform: translate(50%, -50%);
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 75%;
			right: 32%;
		}

		.leftPicks {
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 75%;
			left: 40%;
		}

		.rightPicks {
			transform: translate(50%, -50%);
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 75%;
			right: 40%;
		}

		.rightName {
			transform: translate(50%, -50%);
			font-size: 300%;
			position: absolute;
			color: white;
			top: 58%;
			right: 38%;
		}

		.leftName {
			transform: translate(-50%, -50%);
			font-size: 300%;
			position: absolute;
			color: white;
			top: 58%;
			left: 38%;
		}

		.civContainer {
			position: relative;
		}

		.banned {
			transform: translate(-50%, -50%);
			position: absolute;
			font-size: 200%;

			top: 47%;
			left: 50%;
			color: #ffffff;
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: black;
		}

		.leftUnderText {
			transform: translate(-50%, -50%);
			font-size: 250%;
			position: absolute;
			color: white;
			top: 64%;
			left: 38%;
		}

		.rightUnderText {
			transform: translate(50%, -50%);
			font-size: 250%;
			position: absolute;
			color: white;
			top: 64%;
			right: 38%;
		}
	</style>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="./index-bootstrap.tsx"></script>
</body>

</html>
